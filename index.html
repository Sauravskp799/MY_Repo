<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Important Question ‚ù§Ô∏è</title>

    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            overflow: hidden;

            /* YOUR IMAGE BACKGROUND */
            background: url('IMG_1843.JPG') no-repeat center center/cover;
            background-color: rgba(0,0,0,0.4);
            background-blend-mode: darken;
        }

        .box {
            text-align: center;
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }

        h1 {
            color: #ff4d6d;
        }

        button {
            padding: 12px 25px;
            font-size: 18px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            margin: 10px;
            transition: 0.2s;
        }

        #yesBtn {
            background: #ff4d6d;
            color: white;
        }

        #noBtn {
            background: #555;
            color: white;
            position: absolute;
        }

        #loveScreen {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('IMG_1843.JPG') no-repeat center center/cover;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            color: white;
        }

        #loveScreen h1 {
            background: rgba(0,0,0,0.5);
            padding: 20px;
            border-radius: 15px;
        }
    </style>
</head>

<body>

<div class="box">
    <h1>Will you be my Valentine? üíñ</h1>
    <button id="yesBtn">Yes üòç</button>
    <button id="noBtn">No üò¢</button>
</div>

<div id="loveScreen">
    <h1>I KNEW IT!!! ‚ù§Ô∏è</h1>
</div>

<script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const loveScreen = document.getElementById("loveScreen");

    // Make "No" button run away
    noBtn.addEventListener("mouseover", () => {
        const x = Math.random() * (window.innerWidth - 100);
        const y = Math.random() * (window.innerHeight - 50);
        noBtn.style.left = x + "px";
        noBtn.style.top = y + "px";
    });

    // When YES is clicked
    yesBtn.addEventListener("click", () => {
        loveScreen.style.display = "flex";
    });
</script>

</body>
</html>
